<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>واجهة التسجيل - Sham Webs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 2em;
    }
    form {
      background: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 0.8em 0 0.3em;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background: #00c896;
      color: white;
      font-weight: bold;
      margin-top: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00a983;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">📋 تسجيل مستخدم جديد (تجريبي)</h2>

  <form>
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" />

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" />

    <label for="amount">قيمة الاشتراك (بالدولار):</label>
    <input type="number" id="amount" />

    <button type="button" onclick="goToHome()">إنشاء حساب تجريبي</button>
  </form>

  <script>
    function goToHome() {
      alert("🎉 تم التسجيل بنجاح! (عرض تجريبي فقط)");
      window.location.href = "index.html"; // لأن register.html في الجذر نفسه
    }
  </script>

</body>
</html>
