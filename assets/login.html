<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
    }

    button {
      background-color: #00c896;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #00a97c;
    }
  </style>
</head>
<body>
  <h2>مرحبًا بك 👋</h2>
  <p>اختر نوع الدخول:</p>

  <!-- دخول كمستخدم عادي -->
  <button onclick="login('user')">الدخول كمستخدم عادي</button>

  <!-- دخول كصاحب متجر -->
  <button onclick="login('store')">الدخول كصاحب متجر</button>

  <!-- دخول كمطور -->
  <button onclick="login('developer')">الدخول كمطور تقني</button>

  <script>
    // حفظ رمز الإحالة إن وُجد
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get("ref");
    if (refCode) {
      localStorage.setItem("referralCode", refCode);
    }

    // تسجيل الدخول بناءً على الدور
    function login(role) {
      localStorage.setItem("role", role);

      switch (role) {
        case "user":
          window.location.href = "user.html";
          break;
        case "store":
          window.location.href = "store.html";
          break;
        case "developer":
          window.location.href = "accounts.html";
          break;
      }
    }
  </script>
</body>
</html>
