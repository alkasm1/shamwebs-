<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>واجهة التسجيل - عرض تجريبي</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 2em;
    }
    form {
      background: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 0.8em 0 0.3em;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #00c896;
      color: white;
      font-weight: bold;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">📋 تسجيل مستخدم - نسخة تجريبية</h2>

  <form id="demo-form">
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" />

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" />

    <label for="amount">الاشتراك (بالدولار):</label>
    <input type="number" id="amount" />

    <button type="button" onclick="fakeSubmit()">عرض التجاوب</button>
  </form>

  <script>
    function fakeSubmit() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;

      alert("✅ شكراً لك " + name + "! تم استلام النموذج التجريبي. لا يتم حفظ أي بيانات.");
    }
  </script>

</body>
</html>
