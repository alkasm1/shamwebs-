<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حساب المستخدم | ShamWebs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 1em;
      margin: 0;
    }

    .box {
      background: white;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 2em auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #333;
    }

    .info, .bonus {
      margin-bottom: 1.5em;
      padding: 1em;
      border-radius: 8px;
    }

    .info {
      background-color: #fff4db;
      border: 1px solid #f0b429;
      color: #5f4b00;
    }

    .info code {
      display: block;
      background-color: #fff1c1;
      padding: 8px 10px;
      margin-top: 8px;
      border-radius: 6px;
      font-weight: bold;
      direction: ltr;
      text-align: left;
      word-break: break-all;
    }

    .copy-btn {
      margin-top: 0.8em;
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #f0b429;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .copy-btn:hover {
      background-color: #e0a51a;
    }

    .bonus {
      background: #e9ffe9;
      border: 1px solid #28a745;
      color: #155724;
    }

    @media (max-width: 600px) {
      .box {
        padding: 1.2em;
        margin: 1em;
      }

      .copy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>👤 حساب المستخدم</h2>

    <div class="info">
      <p>🔗 رابط الإحالة الخاص بك:</p>
      <code id="referral-link">جاري التوليد...</code>
      <button class="copy-btn" onclick="copyReferral()">📋 نسخ الرابط</button>
    </div>

    <div class="bonus">
      <p>👥 عدد الأشخاص الذين سجلوا عن طريقك: <strong id="ref-count">0</strong></p>
      <p>🎁 إجمالي المكافآت المكتسبة: <strong id="total-bonus">0</strong> دولار</p>
    </div>
  </div>

  <script>
    // رمز الإحالة للمستخدم (مثال)
    const userRefCode = "sham23";

    // بيانات وهمية للإحالات
    const referrals = [
      { referrer: "sham23", bonusGranted: 10 },
      { referrer: "sham23", bonusGranted: 15 },
      { referrer: "storeMaster", bonusGranted: 10 }
    ];

    // توليد رابط الإحالة
    const referralLink = `${window.location.origin}/register.html?ref=${userRefCode}`;
    document.getElementById("referral-link").textContent = referralLink;

    // حساب عدد الإحالات والمكافآت
    const userReferrals = referrals.filter(r => r.referrer === userRefCode);
    const refCount = userReferrals.length;
    const totalBonus = userReferrals.reduce((sum, r) => sum + r.bonusGranted, 0);

    document.getElementById("ref-count").textContent = refCount;
    document.getElementById("total-bonus").textContent = totalBonus;

    // وظيفة نسخ الرابط
    function copyReferral() {
      const link = document.getElementById("referral-link").textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ تم نسخ رابط الإحالة!");
      });
    }
  </script>

</body>
</html>
