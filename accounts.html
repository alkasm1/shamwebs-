<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المطوّرين | Sham Webs</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .alert {
      background-color: #f39c12;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="dev-alert" class="alert" style="display: none;">
    ⚠️ لم يتم تسجيل الدخول — هذه نسخة عرض تجريبيّة للوحة المطوّرين.
  </div>

  <h1>مرحبًا بك في لوحة المطوّرين 🔧</h1>
  <p>هنا تبدأ أدوات إدارة المتاجر، الإحالات، وإعدادات الواجهة.</p>

  <script>
    const isDevMode = true; // عرض تجريبي

    if (!sessionStorage.getItem('loggedIn') && isDevMode) {
      document.getElementById('dev-alert').style.display = 'block';
    }

    if (!sessionStorage.getItem('loggedIn') && !isDevMode) {
      window.location.href = 'login.html'; // حماية الدخول الحقيقي
    }
  </script>

</body>
</html>
