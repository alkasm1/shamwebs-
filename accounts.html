<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المطور | Sham Webs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dev-panel {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,255,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #0f0;
    }

    p {
      margin: 0.5rem 0;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.6rem;
      border: 1px solid #444;
      background-color: #222;
      color: #0f0;
      font-size: 0.95rem;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c6ff00;
    }

    .link-buttons {
      margin-top: 2rem;
    }

    .link-buttons a {
      display: block;
      margin: 0.7rem 0;
      text-decoration: none;
      color: #0ff;
      font-weight: bold;
      transition: color 0.2s;
    }

    .link-buttons a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .dev-panel {
        padding: 1.5rem 1rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="dev-panel">
    <h2>👨‍💻 لوحة مطوّر Sham Webs</h2>

    <p>🔗 رابط الإحالة الخاص بك:</p>
    <input type="text" id="refLink" value="https://shamwebs.com/register.html?ref=ShamDev001" readonly />
    <button onclick="copyReferral()">📋 نسخ الرابط</button>

    <div class="link-buttons">
      <a href="account.html">📈 صفحة الإحالة</a>
      <a href="rewards.html">🎁 صفحة المكافآت</a>
    </div>

    <button onclick="logout()">🔓 تسجيل الخروج</button>
  </section>

  <script>
    function copyReferral() {
      const input = document.getElementById("refLink").value;
      navigator.clipboard.writeText(input).then(() => {
        alert("✅ تم نسخ رابط الإحالة!");
      }).catch(() => {
        alert("❌ فشل النسخ، جرب يدويًا.");
      });
    }

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }

    // حماية الصفحة من غير المطورين
    const role = localStorage.getItem("role");
    if (role !== "developer") {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
